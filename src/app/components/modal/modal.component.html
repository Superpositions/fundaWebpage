  <div class="modal-inner">
    <!-- Modal content -->
    <div class="modal-content">
      <span (click)="onClose()" class="close">&times;</span>
      <!--

      <app-carousel [media]="dataToModal"></app-carousel>
    </div>
  </div>
</div>
